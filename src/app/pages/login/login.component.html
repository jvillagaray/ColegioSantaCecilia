<div class="row justify-content-center">
    <h1>CONTROL DE ASISTENCIA Y PLANILLA</h1>
</div>

<div class="row">
    <div class="col col-lg-5 mt-5"> 
        <form [formGroup]="loginForm" >
            <div class="form-row">
                <div class="form-group col col-lg-12">
                    <div class="form-group">
                        <label for="usuario">USUARIO</label>
                        <input type="text" class="form-control"  formControlName="usuario"  placeholder="Ingresar usuario" >
                    </div>
                    <div class="form-group">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" class="form-control" formControlName="password"  placeholder="Ingresar contraseña" >
                    </div>                            
                    <button (click)="onSubmit()" class="btn btn-primary mx-auto  ">Ingresar</button>
                </div>
            </div>  
        </form>            
    </div>

    <div class="col col-lg-7">
        <img src="assets/images/login.png"  class="mx-auto d-block" alt="" width="350" >
    </div>
</div>
